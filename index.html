<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>⏺✖ TicTacToe</title>
    <link rel="stylesheet" href="reset.css">    
    <link rel="stylesheet" href="style.css">    
    <script src="script.js" defer></script>
</head>
<body>
    <div id="titleDiv">
        TicTacToe
    </div>
    <div id="aboveBoardText">
        <div id="whoseTurnDiv" class="typText"></div>
        <div id="currentRoundText" class="typText"></div>
        <div id="resultPopUp">
            <div id="whoWon">Player 1 </div>
            <dive id="wins">Wins!</dive>
            <div id="scoreDivPopUp">
                <div id="player1ScorePopUp" class="scorePopUp">Player 1: 4</div>
                <div id="player2ScorePopUp" class="scorePopUp">Player 2: 3</div>
            </div>
            <button id="restartPopUpBtn" class="restartBtnClass">Restart</button>
        </div>
        <div id="preGamePopUp">
            <fieldset>
                <legend style="font-size: 1.4rem; margin-bottom: .2rem;">Welcome to TicTacToe!</legend>
                <div id="formContainer" style="display: flex; flex-direction: column; padding: .5rem;">
                    <div id="radioDiv" style="display: flex; flex-direction: row; margin-top: 1rem; align-items: center; justify-items: center;">
                        <input type="radio" id="PvPRadio" name = "PvOptions">
                        <label for="PvPRadio" class="preGamePopUpInputLables">PvP</label>
                        <input type="radio" id="PvBotRadio" name = "PvOptions" style="margin-left: 1rem;">
                        <label for="PvBot" class="preGamePopUpInputLables">PvBot</label>
                    </div>
                    <div style="display: flex; flex-direction: column; margin-top: 1rem;">
                        <div style="display: flex; flex-direction: row; justify-items: center;">
                            <input type="text" id="player1Name" name = "player1Name" placeholder="Player Name" class = "playerNameInput">
                            <div id="p1sX" class="playerSignPrePopUp sX"></div>
                            <div id="p1sO" class="playerSignPrePopUp sO"></div>
                        </div>
                        <div style="display: flex; flex-direction: row; justify-items: center;">
                            <input type="text" id="player2Name" name = "player1Name" placeholder="Player Name" class = "playerNameInput">
                            <div id="p2sX" class="playerSignPrePopUp sX"></div>
                            <div id="p2sO" class="playerSignPrePopUp sO"></div>
                        </div>
                    </div>
                    <div  style="display: flex; flex-direction: row; margin-top: 1rem; align-items: center;">
                        <label for="numRounds" class="preGamePopUpInputLables">Number of Rounds:</label>
                        <input type="number" id="numRounds" name = "numRounds"  value = "3" style="width: 3rem; height: 1.2rem; margin-left: .5rem; text-align: center;">
                    </div>
                    <button id="startBtn">Start</button>
                </div>
            </fieldset>
            
            
        </div>
    </div>
    <div id="board">
        <div class="tile" id="tile1"></div>
        <div class="tile" id="tile2"></div>
        <div class="tile" id="tile3"></div>
        <div class="tile" id="tile4"></div>
        <div class="tile" id="tile5"></div>
        <div class="tile" id="tile6"></div>
        <div class="tile" id="tile7"></div>
        <div class="tile" id="tile8"></div>
        <div class="tile" id="tile9"></div>
    </div>
    <div id="belowBoardDiv">
        <div id="scoreDiv">
            <div id="scoreText" class="typText">
                Score
            </div>
            <div id="player1Score" class="typText">
                Jae: 0
            </div>
            <div id="player2Score" class="typText">
                Bot: 0
            </div>
        </div>
        <div id="belowBoardBtns">
            <button id="nextRoundBtn" class="belowBoardBtn">Next Round</button>
            <button id="restartBtn" class="belowBoardBtn restartBtnClass" >Restart</button>
        </div>
    </div>
    
</body>
</html>
